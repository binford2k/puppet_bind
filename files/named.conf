//
// named.conf
// WARNING: Puppet managed, do not edit!
//

options {
    listen-on port 53 { any; };
    listen-on-v6 port 53 { any; };
    forwarders { 8.8.8.8; };
    directory "/var/named";
    dump-file "/var/named/data/cache_dump.db";
    statistics-file "/var/named/data/named_stats.txt";
    memstatistics-file "/var/named/data/named_mem_stats.txt";
    allow-query { any; };
    recursion yes;

    dnssec-enable true;
    dnssec-validation true;
    dnssec-lookaside auto;

    /* Path to ISC DLV key */
    bindkeys-file "/etc/named.iscdlv.key";
};

logging {
    channel main_log {
        file "/var/log/named/named.log" versions 3 size 5m;
        severity info;
        print-time yes;
        print-severity yes;
        print-category yes;
    };
    category default{
        main_log;
    };
    category lame-servers {
        null;
    };
};

view "external" {
    match-clients { !192.168.1.0/24; !localnets; any; };
    /* View specific zones */
    zone "velocitynet.me" IN {
        type master;
        file "/etc/bind/external.velocitynet.me";
    };

    /* Global zones */
    zone "1.168.192.in-addr.arpa" IN {
        type master;
        file "/etc/bind/1.168.192.in-addr.arpa";
    };

};
view "internal" {
    match-clients { 192.168.1.0/24; localhost; };
    /* View specific zones */
    zone "velocitynet.me" IN {
        type master;
        file "/etc/bind/internal.velocitynet.me";
    };

    /* Global zones */
    zone "1.168.192.in-addr.arpa" IN {
        type master;
        file "/etc/bind/1.168.192.in-addr.arpa";
    };

};

